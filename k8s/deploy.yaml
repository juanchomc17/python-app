apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: juanchomc17/python-app:v2
        ports:
        - containerPort: 5000
